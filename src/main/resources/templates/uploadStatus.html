<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<table>
    <tr>
        <th>NAME</th>
        <th>Adress</th>
        <th>price with discont</th>
    </tr>
    <tr th:each="prod : ${prods}">
        <td th:text="${prod.getName()}"></td>
        <td th:text="${prod.getAdress()}"></td>
        <td th:text="${prod.getDiscountPrice()}"></td>
    </tr>
</table>

</body>
</html>
